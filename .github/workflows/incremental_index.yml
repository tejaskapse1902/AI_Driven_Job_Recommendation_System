name: Incremental FAISS Index Builder

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  build-index:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: pip install sentence-transformers faiss-cpu pymongo boto3 numpy python-dotenv

      - name: Run incremental index builder
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          python tools/incremental_index_builder.py
